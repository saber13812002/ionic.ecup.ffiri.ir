<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/e/ea/EA_Sports.svg" />
  <div padding *ngIf="!jwt">

    <button [disabled]="!step1flag" ion-button block outline (click)="goToFirstPage()" color="light"
      class="login-button">ویرایش مجدد شماره موبایل </button>

    <ion-item>
      <ion-input [(ngModel)]="pin" (ionChange)="textChanged()" type="number" placeholder="پین"></ion-input>
    </ion-item>
    <button *ngIf="step1flag" ion-button block outline (click)="login()" color="light"
      class="login-button">ورود</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <ion-list no-lines>
    سایت فوتبال مجازی ایران
    </ion-list>
  </ion-toolbar>
</ion-footer>
