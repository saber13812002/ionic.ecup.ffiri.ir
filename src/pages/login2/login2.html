<ion-content padding class="transparent-header iranyekan">
  <ion-header>
    <ion-navbar>

  <div padding *ngIf="!jwt">

    <ion-item>
      <ion-input [(ngModel)]="pin" (ionChange)="textChanged()" type="number" placeholder="پین"></ion-input>

    <button [disabled]="!step1flag" ion-button block outline (click)="login2()" color="light"
      class="login-button">بررسی</button>

    <button [disabled]="!wpIdeaTokenECUP" ion-button block outline (click)="gotoInfoPage()" color="light" class="login-button">صفحه ی بعد</button>

  </div>

<ion-footer>
