<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/e/ea/EA_Sports.svg" />
  <div padding *ngIf="!jwt">
      <ion-item>
        لطفا شماره همراه خود را وارد کنید
      </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="mobile" (ionChange)="step1()" [pattern]="patternMobile" type="text" placeholder="موبایل">
      </ion-input>
    </ion-item>
    <button [disabled]="!step1flag" ion-button block outline (click)="login()" color="light" class="login-button">{{logintext}}</button>
    <button [disabled]="!resultCallOtp1" ion-button block outline (click)="gotoPinPage()" color="light" class="login-button">صفحه ی بعد</button>
  </div>
</ion-content>
<ion-footer>
    <ion-list no-lines>
    سایت فوتبال مجازی ایران
    </ion-list>
</ion-footer>
